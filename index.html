<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé</title>
    <style>
        :root { --marine: #1a2a6c; }
        body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 450px; height: 85vh; background: white; display: flex; flex-direction: column; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f4f7f6; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .sent { background: var(--marine); color: white; align-self: flex-end; }
        .received { background: #fff; color: #333; align-self: flex-start; border: 1px solid #ddd; }
        #input-area { padding: 15px; display: flex; gap: 8px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: var(--marine); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div style="background:var(--marine); color:white; padding:15px; text-align:center; font-weight:bold;">Discussion Privée</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const socket = io("https://mon-projet-2yac.onrender.com");
    const SECRET = "L3_PRO_2026"; 

    let monPseudo = localStorage.getItem('chat_pseudo');
    if (!monPseudo) {
        monPseudo = prompt("Pseudo ?") || "Anonyme";
        localStorage.setItem('chat_pseudo', monPseudo);
    }

    const msgDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');

    socket.emit('join-room', 'Général');

    function display(sender, text, isMe) {
        const d = document.createElement('div');
        d.className = 'msg ' + (isMe ? 'sent' : 'received');
        d.innerHTML = `<strong>${isMe ? 'Moi' : sender}</strong><br>${text}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    document.getElementById('send-btn').onclick = () => {
        const val = msgInput.value.trim();
        if(val) {
            const enc = CryptoJS.AES.encrypt(val, SECRET).toString();
            socket.emit('chat-message', { room: 'Général', msg: enc, sender: monPseudo });
            display("Moi", val, true);
            msgInput.value = "";
        }
    };

    socket.on('receive-message', (d) => {
        const dec = CryptoJS.AES.decrypt(d.msg, SECRET).toString(CryptoJS.enc.Utf8);
        if(dec) display(d.sender, dec, false);
    });

    socket.on('load-history', (his) => {
        msgDiv.innerHTML = "";
        his.forEach(d => {
            try {
                const dec = CryptoJS.AES.decrypt(d.contenu_chiffre, SECRET).toString(CryptoJS.enc.Utf8);
                if(dec) display(d.expediteur, dec, d.expediteur === monPseudo);
            } catch(e) {}
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PrivÃ© SÃ©curisÃ© - Live</title>
    <style>
        /* Styles pour une interface moderne et responsive */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #chat-box { width: 100%; max-width: 450px; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 90vh; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; flex-direction: column; }
        #typing { font-size: 0.8em; color: #888; padding: 5px 20px; height: 20px; font-style: italic; }
        #input-area { display: flex; padding: 15px; gap: 10px; background: white; }
        input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #0073e6; }
        
        /* Bulles de messages personnalisÃ©es */
        .msg { margin-bottom: 12px; padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 0.95em; line-height: 1.4; word-wrap: break-word; }
        .sent { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sender-name { font-size: 0.75em; display: block; margin-bottom: 3px; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

<div id="chat-box">
    <div style="padding:15px; background:#0084ff; color:white; text-align:center; font-weight:bold; font-size: 1.1em;">
        ðŸ”’ Discussion SÃ©curisÃ©e (Aiven + Render)
    </div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Ã‰crivez votre message..." autocomplete="off">
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    // --- 1. CONNEXION AU SERVEUR LIVE ---
    // On se connecte Ã  l'URL fournie par Render
    const socket = io("https://mon-projet-2yac.onrender.com");

    // --- 2. CONFIGURATION DU SALON ET SÃ‰CURITÃ‰ ---
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || 'salon_general'; // Salon par dÃ©faut
    const CLE_SECRET = "MA_CLE_L3_2026"; // ClÃ© de chiffrement (doit Ãªtre la mÃªme pour les deux interlocuteurs)

    // On informe le serveur qu'on rejoint ce salon
    socket.emit('join-room', room);

    const input = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const msgDiv = document.getElementById('messages');
    const typingStatus = document.getElementById('typing');

    // Fonction pour afficher un message graphiquement
    function afficher(sender, texte, estMoi) {
        const div = document.createElement('div');
        div.className = estMoi ? 'msg sent' : 'msg received';
        div.innerHTML = `<span class="sender-name">${sender}</span>${texte}`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight; // Scroll automatique vers le bas
    }

    // --- 3. ENVOI DE MESSAGE ---
    sendBtn.onclick = () => {
        const messageBrut = input.value.trim();
        if(messageBrut) {
            // Chiffrement AES : le message est transformÃ© en code illisible avant de quitter le navigateur
            const encrypted = CryptoJS.AES.encrypt(messageBrut, CLE_SECRET).toString();
            
            // Envoi des donnÃ©es au serveur (Room, Message chiffrÃ©, Nom de l'expÃ©diteur)
            socket.emit('chat-message', { 
                room: room, 
                msg: encrypted, 
                sender: "Utilisateur_" + socket.id.substring(0, 4) // Nom temporaire basÃ© sur l'ID
            });
            
            // Affichage local du message en clair
            afficher("Moi", messageBrut, true);
            input.value = "";
        }
    };

    // --- 4. RÃ‰CEPTION DE MESSAGE ---
    socket.on('receive-message', (data) => {
        try {
            // DÃ©chiffrement du message reÃ§u avec la clÃ© secrÃ¨te
            const bytes = CryptoJS.AES.decrypt(data.msg, CLE_SECRET);
            const texteClair = bytes.toString(CryptoJS.enc.Utf8);
            
            if(texteClair) {
                afficher(data.sender, texteClair, false);
            }
        } catch (e) {
            console.error("Erreur de dÃ©chiffrement (ClÃ© incorrecte ?)");
        }
    });

    // --- 5. CHARGEMENT DE L'HISTORIQUE ---
    // ReÃ§u automatiquement aprÃ¨s avoir rejoint le salon
    socket.on('load-history', (history) => {
        msgDiv.innerHTML = ""; // On vide avant de charger
        history.forEach(d => {
            try {
                const bytes = CryptoJS.AES.decrypt(d.contenu_chiffre, CLE_SECRET);
                const texteClair = bytes.toString(CryptoJS.enc.Utf8);
                // On vÃ©rifie si l'expÃ©diteur Ã©tait "Moi" (pourrait Ãªtre amÃ©liorÃ© avec des pseudos rÃ©els)
                afficher(d.expediteur, texteClair, false);
            } catch (e) { }
        });
    });

    // --- 6. INDICATEUR DE FRAPPE (Typing) ---
    input.oninput = () => socket.emit('typing', { room: room, sender: "Quelqu'un" });
    
    socket.on('is-typing', (data) => {
        typingStatus.innerText = data.sender + " est en train d'Ã©crire...";
        // Effacer le message aprÃ¨s 3 secondes d'inactivitÃ©
        setTimeout(() => { typingStatus.innerText = ""; }, 3000);
    });

    // Envoi via la touche "EntrÃ©e"
    input.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            sendBtn.click();
        }
    });
</script>
</body>
</html>

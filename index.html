<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace de Discussion Sécurisé</title>
    <style>
        :root {
            --primary-color: #1a2a6c; /* Bleu Marine */
            --accent-color: #00d2ff;
            --bg-light: #f4f7f6;
            --sent-msg: #1a2a6c;
            --received-msg: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- ÉCRAN DE LOGIN --- */
        #login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        #login-container h2 { color: var(--primary-color); margin-bottom: 10px; }
        #login-container input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        #login-container button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        /* --- INTERFACE CHAT --- */
        #chat-container { 
            display: none; 
            width: 100%; 
            max-width: 500px; 
            height: 90vh;
            background: var(--bg-light); 
            flex-direction: column; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }

        /* Bulles de messages */
        .msg { 
            padding: 10px 15px; 
            border-radius: 15px; 
            max-width: 80%; 
            font-size: 14px; 
            line-height: 1.4;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .sent { 
            background-color: var(--sent-msg); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }

        .received { 
            background-color: var(--received-msg); 
            color: #333; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px;
        }

        .sender-info { font-size: 11px; margin-bottom: 4px; display: block; font-weight: bold; }
        .received .sender-info { color: var(--primary-color); }
        .sent .sender-info { color: #8bb9fe; text-align: right; }

        #input-area { padding: 15px; background: white; display: flex; gap: 10px; }
        #input-area input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        #send-btn { background: var(--primary-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-container">
    <h2>Identification</h2>
    <p>Entrez votre nom pour commencer</p>
    <input type="text" id="pseudo-input" placeholder="Ex: Fiderana..." autocomplete="off">
    <button id="login-btn">Accéder au Chat</button>
</div>

<div id="chat-container">
    <div class="chat-header">
        <div>
            <h4 id="room-display" style="margin:0;">Salon</h4>
            <span id="name-display" style="font-size: 12px; opacity: 0.8;"></span>
        </div>
        <button class="logout-btn" id="logout-btn">Quitter</button>
    </div>
    
    <div id="messages"></div>
    <div id="typing" style="font-size: 11px; color: #777; padding: 5px 20px; height: 15px;"></div>
    
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Votre message..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const socket = io("https://mon-projet-2yac.onrender.com");
    const CLE_SECRET = "MA_CLE_L3_2026"; 
    
    const loginDiv = document.getElementById('login-container');
    const chatDiv = document.getElementById('chat-container');
    const pseudoInput = document.getElementById('pseudo-input');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const msgDiv = document.getElementById('messages');

    let monPseudo = localStorage.getItem('chat_pseudo');
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || 'Général';

    // FONCTION POUR LANCER LE CHAT
    function startChat() {
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'flex';
        document.getElementById('room-display').innerText = "Discussion : " + room;
        document.getElementById('name-display').innerText = "Moi : " + monPseudo;
        socket.emit('join-room', room);
    }

    // Si déjà connecté, on entre directement
    if (monPseudo) startChat();

    // Login
    loginBtn.onclick = () => {
        const val = pseudoInput.value.trim();
        if (val) {
            monPseudo = val;
            localStorage.setItem('chat_pseudo', monPseudo);
            startChat();
        }
    };

    // Logout (Pour pouvoir changer de pseudo)
    logoutBtn.onclick = () => {
        localStorage.removeItem('chat_pseudo');
        location.reload();
    };

    function afficher(sender, texte, estMoi) {
        const div = document.createElement('div');
        div.className = estMoi ? 'msg sent' : 'msg received';
        const label = `<span class="sender-info">${estMoi ? 'Moi' : sender}</span>`;
        div.innerHTML = `${label}${texte}`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
        const text = msgInput.value.trim();
        if(text) {
            const encrypted = CryptoJS.AES.encrypt(text, CLE_SECRET).toString();
            socket.emit('chat-message', { room: room, msg: encrypted, sender: monPseudo });
            afficher("Moi", text, true);
            msgInput.value = "";
        }
    };

    socket.on('receive-message', (data) => {
        if(data.sender !== monPseudo) {
            try {
                const bytes = CryptoJS.AES.decrypt(data.msg, CLE_SECRET);
                const clearText = bytes.toString(CryptoJS.enc.Utf8);
                afficher(data.sender, clearText, false);
            } catch (e) { }
        }
    });

    socket.on('load-history', (history) => {
        msgDiv.innerHTML = ""; 
        history.forEach(d => {
            try {
                const bytes = CryptoJS.AES.decrypt(d.contenu_chiffre, CLE_SECRET);
                const clearText = bytes.toString(CryptoJS.enc.Utf8);
                const estMoi = (d.expediteur === monPseudo);
                afficher(estMoi ? "Moi" : d.expediteur, clearText, estMoi);
            } catch (e) { }
        });
    });

    msgInput.oninput = () => socket.emit('typing', { room: room, sender: monPseudo });
    socket.on('is-typing', (data) => {
        if(data.sender !== monPseudo) {
            document.getElementById('typing').innerText = data.sender + " écrit...";
            setTimeout(() => { document.getElementById('typing').innerText = ""; }, 3000);
        }
    });

    msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendBtn.click(); });
</script>
</body>
</html>

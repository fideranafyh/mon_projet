<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace de Discussion Privé</title>
    <style>
        :root { --marine: #1a2a6c; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #login-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        #login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        #login-btn { background: var(--marine); color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        #chat-container { display: none; width: 100%; max-width: 450px; height: 85vh; background: white; flex-direction: column; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: var(--marine); color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: var(--light); }
        
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px; position: relative; }
        .sent { background: var(--marine); color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        .received { background: #fff; color: #333; align-self: flex-start; border-bottom-left-radius: 0; border: 1px solid #ddd; }
        
        .sender { font-size: 10px; font-weight: bold; display: block; margin-bottom: 2px; opacity: 0.7; }
        #input-area { padding: 15px; display: flex; gap: 8px; border-top: 1px solid #eee; }
        #msg-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        #send-btn { background: var(--marine); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-container">
    <h2>Identification</h2>
    <input type="text" id="pseudo-input" placeholder="Votre nom">
    <input type="password" id="key-input" placeholder="Code secret">
    <button id="login-btn">Se connecter</button>
</div>

<div id="chat-container">
    <div class="header">Discussion Privée</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const socket = io("https://mon-projet-2yac.onrender.com");
    const SECRET = "010203"; 

    const loginDiv = document.getElementById('login-container');
    const chatDiv = document.getElementById('chat-container');
    const msgDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');

    let monPseudo = localStorage.getItem('chat_pseudo');

    function openChat() {
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'flex';
        socket.emit('join-room', 'Général');
    }

    if (monPseudo && localStorage.getItem('chat_ok') === 'yes') openChat();

    document.getElementById('login-btn').onclick = () => {
        if (document.getElementById('key-input').value === SECRET) {
            monPseudo = document.getElementById('pseudo-input').value || "Anonyme";
            localStorage.setItem('chat_pseudo', monPseudo);
            localStorage.setItem('chat_ok', 'yes');
            openChat();
        } else alert("Code incorrect");
    };

    function display(sender, text, isMe) {
        const d = document.createElement('div');
        d.className = 'msg ' + (isMe ? 'sent' : 'received');
        d.innerHTML = `<span class="sender">${isMe ? 'Moi' : sender}</span>${text}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    document.getElementById('send-btn').onclick = () => {
        const val = msgInput.value.trim();
        if(val) {
            const enc = CryptoJS.AES.encrypt(val, SECRET).toString();
            socket.emit('chat-message', { room: 'Général', msg: enc, sender: monPseudo });
            display("Moi", val, true);
            msgInput.value = "";
        }
    };

    socket.on('receive-message', (d) => {
        const dec = CryptoJS.AES.decrypt(d.msg, SECRET).toString(CryptoJS.enc.Utf8);
        if(dec) display(d.sender, dec, false);
    });

    socket.on('load-history', (his) => {
        msgDiv.innerHTML = "";
        his.forEach(d => {
            try {
                const dec = CryptoJS.AES.decrypt(d.contenu_chiffre, SECRET).toString(CryptoJS.enc.Utf8);
                display(d.expediteur, dec, d.expediteur === monPseudo);
            } catch(e) {}
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé Sécurisé</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #chat-container { width: 400px; height: 90vh; background: white; display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #fafafa; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .sent { background: #1a2a6c; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: #e4e6eb; color: #050505; align-self: flex-start; border-bottom-left-radius: 2px; }
        #input-area { padding: 15px; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #1a2a6c; color: white; border: none; padding: 0 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div style="background:#1a2a6c; color:white; padding:15px; text-align:center; font-weight:bold;">Discussion Privée</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Aa" autocomplete="off">
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const socket = io("https://mon-projet-2yac.onrender.com");
    const SECRET = "010203";
    
    // 1. HITADIDY NY PSEUDO
    let monPseudo = localStorage.getItem('chat_pseudo');
    if (!monPseudo) {
        monPseudo = prompt("Entrez votre pseudo pour commencer :") || "Anonyme";
        localStorage.setItem('chat_pseudo', monPseudo);
    }

    const msgDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');

    // 2. MIDITRA AO AMIN'NY TRANO
    socket.emit('join-room', 'Général');

    function display(sender, text, isMe) {
        const d = document.createElement('div');
        d.className = 'msg ' + (isMe ? 'sent' : 'received');
        d.innerHTML = `<strong>${isMe ? 'Moi' : sender}</strong><br>${text}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    // 3. MANDEFA HAFATRA
    document.getElementById('send-btn').onclick = () => {
        const val = msgInput.value.trim();
        if(val) {
            const enc = CryptoJS.AES.encrypt(val, SECRET).toString();
            socket.emit('chat-message', { room: 'Général', msg: enc, sender: monPseudo });
            display("Moi", val, true);
            msgInput.value = "";
        }
    };

    // 4. MANDRAY HAFATRA VAOVAO
    socket.on('receive-message', (data) => {
        const dec = CryptoJS.AES.decrypt(data.msg, SECRET).toString(CryptoJS.enc.Utf8);
        if(dec) display(data.sender, dec, false);
    });

    // 5. FAKANA NY TANTARA (Rehefa manao Refresh/Actualiser)
    socket.on('load-history', (history) => {
        msgDiv.innerHTML = ""; 
        history.forEach(d => {
            try {
                const dec = CryptoJS.AES.decrypt(d.contenu_chiffre, SECRET).toString(CryptoJS.enc.Utf8);
                if(dec) display(d.expediteur, dec, d.expediteur === monPseudo);
            } catch(e) {}
        });
    });
</script>
</body>
</html>

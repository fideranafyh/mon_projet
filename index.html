<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé</title>
    <style>
        body { font-family: sans-serif; background: #eee; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #chat-container { width: 400px; height: 80vh; background: white; display: flex; flex-direction: column; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .sent { background: #1a2a6c; color: white; align-self: flex-end; }
        .received { background: #f0f0f0; color: #333; align-self: flex-start; }
        #input-area { padding: 10px; display: flex; gap: 5px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #1a2a6c; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div style="background:#1a2a6c; color:white; padding:15px; text-align:center;">Discussion</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script src="https://mon-projet-2yac.onrender.com/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const socket = io("https://mon-projet-2yac.onrender.com");
    const SECRET = "010203";
    const monPseudo = prompt("Votre pseudo") || "Anonyme";
    const msgDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');

    socket.emit('join-room', 'Général');

    function display(sender, text, isMe) {
        const d = document.createElement('div');
        d.className = 'msg ' + (isMe ? 'sent' : 'received');
        d.innerHTML = `<strong>${isMe ? 'Moi' : sender}:</strong> <br>${text}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    document.getElementById('send-btn').onclick = () => {
        const val = msgInput.value.trim();
        if(val) {
            const enc = CryptoJS.AES.encrypt(val, SECRET).toString();
            socket.emit('chat-message', { room: 'Général', msg: enc, sender: monPseudo });
            display("Moi", val, true);
            msgInput.value = "";
        }
    };

    socket.on('receive-message', (data) => {
        const dec = CryptoJS.AES.decrypt(data.msg, SECRET).toString(CryptoJS.enc.Utf8);
        if(dec) display(data.sender, dec, false);
    });

    socket.on('load-history', (history) => {
        msgDiv.innerHTML = "";
        history.forEach(d => {
            try {
                const dec = CryptoJS.AES.decrypt(d.contenu_chiffre, SECRET).toString(CryptoJS.enc.Utf8);
                display(d.expediteur, dec, d.expediteur === monPseudo);
            } catch(e) {}
        });
    });
</script>
</body>
</html>
